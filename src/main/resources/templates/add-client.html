<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<body>
<form action="#" th:action="@{addClient}" th:object="${client}" method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Name">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <label for="surname">Surname</label>
    <input type="text" th:field="*{surname}" id="surname" placeholder="Surname">
    <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
    <label for="patronymic">Patronymic</label>
    <input type="text" th:field="*{patronymic}" id="patronymic" placeholder="Patronymic">
    <span th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}"></span>
    <label for="phone">Phone</label>
    <input type="text" th:field="*{phone}" id="phone" placeholder="Phone">
    <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="Email">
    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    <label for="passport">Passport</label>
    <input type="text" th:field="*{passport}" id="passport" placeholder="Passport">
    <span th:if="${#fields.hasErrors('passport')}" th:errors="*{passport}"></span>
    <div class="input-group mb-3" >
        <label class="input-group-text" for="bank">Bank</label>
        <select class="form-select" th:field="*{bank}" id="bank"  th:placeholder="Bank">
            <option th:each="bank : ${allBanks}" th:value="${bank.id}" th:text="${bank.name}"></option>
        </select>
    </div>

    <input type="submit" value="Add Client">
</form>
</body>
</html>
