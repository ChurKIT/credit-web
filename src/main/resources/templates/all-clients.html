        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Patronymic</th>
                <th scope="col">Phone</th>
                <th scope="col">Email</th>
                <th scope="col">Passport</th>
                <th scope="col">Bank</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="client : ${allClients}">
                <td th:text="${client.id}"></td>
                <td th:text="${client.name}"></td>
                <td th:text="${client.surname}"></td>
                <td th:text="${client.patronymic}"></td>
                <td th:text="${client.phone}"></td>
                <td th:text="${client.email}"></td>
                <td th:text="${client.passport}"></td>
                <td th:text="${client.bank.name}"></td>
                <td><a th:href="@{edit/{id}(id=${client.id})}">Edit</a></td>
                <td><a th:href="@{delete/{id}(id=${client.id})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
